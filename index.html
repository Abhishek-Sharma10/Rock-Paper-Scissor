<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="name">Rock Paper Scissors</div>
    <div class="game-zone">
        <div class="game-icon">
            <button class="button" id="button-1"><i class="fa-regular fa-hand-back-fist fa-5x"></i></button>
            <button class="button" id="button-2"><i class="fa-regular fa-hand fa-5x"></i></button>
            <button class="button" id="button-3"><i class="fa-regular fa-hand-scissors fa-rotate-90 fa-5x"></i></button>
        </div>
    </div>
    <div class="count-win">
        <div class="count-area">
            <div class="you-count">
                <p id="count-you" class="count">0</p>
                <p class="system">you</p>
            </div>
            <div class="comp-count">
                <p id="count-you" class="count">0</p>
                <p class="system">comp.</p>
            </div>
        </div>
    </div>
    <div class="win-msg">
        <p class="msg">You won! rock beats scissors</p>
    </div>
</body>
<script src="app.js"></script>
</html>
